{% extends 'layout.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .cv-container {
            display: flex;
            max-width: 500px;
            margin: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .right-column {
            width: 100%;
            padding: 20px;
            background-color: #fff;
        }

        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    
    
    <div class="cv-container">
        <div class="right-column">
            <div class="section">   
                <h2>Agregar proveedor</h2>
                <form action = "/add_datos_proveedor_salud" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="telefono_empresa">Telefono empresa</label>
                        <input type="text"  name="telefono_empresa"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre_empresa">Nombre empresa</label>
                        <input type="text"  name="nombre_empresa"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre_contacto">Nombre contacto</label>
                        <input type="text"  name="nombre_contacto"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">ciudad</label>
                        <input type="text"  name="ciudad"  class="form-control" required>
                    </div>

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <center><button type="submit" style="margin: 20px" class="btn btn-dark">Guardar</button></center>
                    <center><a class="btn btn-secondary" href="{{ url_for('indexSalud') }}">REGRESAR</a></center>
                </form>            
            </div>
        </div>  
    </div>      
    
</body>

{% endblock%}
